<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4361ee">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Personal Website">
    
    <title>Personal Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* SEMUA STYLE SEBELUMNYA TETAP... */
        /* Hanya tambah style untuk refresh button */
        
        /* Refresh Button di Header */
        .refresh-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
        }
        
        .refresh-btn.refreshing {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Pull to Refresh */
        #pull-to-refresh {
            position: fixed;
            top: -60px;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: top 0.3s ease;
        }
        
        #pull-to-refresh.show {
            top: 0;
        }
        
        /* Auto Refresh Timer */
        .auto-refresh-info {
            position: fixed;
            bottom: 70px;
            right: 10px;
            background: rgba(67, 97, 238, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            z-index: 999;
            display: none;
        }
        
        /* Untuk PWA fullscreen, tambah refresh di menu */
        .pwa-menu {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        
        .pwa-menu-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .pwa-menu-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            display: none;
            min-width: 150px;
            overflow: hidden;
        }
        
        .pwa-menu-dropdown.show {
            display: block;
        }
        
        .pwa-menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            color: var(--dark);
            gap: 10px;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .pwa-menu-item:last-child {
            border-bottom: none;
        }
        
        .pwa-menu-item:hover {
            background: var(--light);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .refresh-container {
                top: 15px;
                right: 15px;
            }
            
            .refresh-btn {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }
            
            .pwa-menu {
                top: 15px;
                right: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loader"></div>
        <h2 style="color: white;">Personal Website</h2>
        <p style="color: white; margin-top: 10px;">Loading...</p>
    </div>
    
    <!-- Pull to Refresh Indicator -->
    <div id="pull-to-refresh">
        <i class="fas fa-sync-alt fa-spin" style="margin-right: 10px;"></i>
        Me-refresh data...
    </div>
    
    <!-- Auto Refresh Info -->
    <div class="auto-refresh-info" id="autoRefreshInfo">
        Auto refresh: <span id="refreshTimer">30</span>s
    </div>
    
    <!-- PWA Menu -->
    <div class="pwa-menu">
        <button class="pwa-menu-btn" id="pwaMenuBtn">
            <i class="fas fa-ellipsis-v"></i>
        </button>
        <div class="pwa-menu-dropdown" id="pwaMenuDropdown">
            <button class="pwa-menu-item" id="menuRefresh">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
            <button class="pwa-menu-item" id="menuAutoRefresh">
                <i class="fas fa-redo"></i> <span id="autoRefreshText">Auto Refresh: OFF</span>
            </button>
            <button class="pwa-menu-item" onclick="exportAllData()">
                <i class="fas fa-download"></i> Export Data
            </button>
            <button class="pwa-menu-item" onclick="clearAllData()">
                <i class="fas fa-trash"></i> Hapus Data
            </button>
            <button class="pwa-menu-item" onclick="location.reload()">
                <i class="fas fa-power-off"></i> Reload Aplikasi
            </button>
        </div>
    </div>
    
    <!-- Install Prompt -->
    <div id="installPrompt">
        <h3><i class="fas fa-download"></i> Install App</h3>
        <p>Install aplikasi ini ke homescreen untuk akses lebih cepat!</p>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button id="installCancel" class="btn" style="flex: 1; background: #ccc;">Nanti</button>
            <button id="installConfirm" class="btn" style="flex: 1;">Install</button>
        </div>
    </div>
    
    <!-- Header dengan Refresh Button -->
    <header>
        <div class="refresh-container">
            <button class="refresh-btn" id="refreshButton" title="Refresh data">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
        <div class="container">
            <h1><i class="fas fa-user-circle"></i> Personal Website</h1>
            <p>Kelola keuangan dan waktu Anda dengan lebih efektif dan efisien</p>
        </div>
    </header>
    
    <!-- Konten lainnya sama seperti sebelumnya... -->
    <!-- Money Management Tab -->
    <div class="container">
        <!-- ... SEMUA KODE TAB DAN FORM SEBELUMNYA TETAP ... -->
        <!-- (Kode dari versi sebelumnya, terlalu panjang untuk ditampilkan ulang) -->
        
        <!-- Footer -->
        <footer>
            <p>Personal Website &copy; 2023 | 
                <button class="btn-small" id="installBtn" style="background: #4cc9f0; color: white;">
                    <i class="fas fa-plus-circle"></i> Tambah ke Homescreen
                </button>
                <button class="btn-small" id="manualRefreshBtn" style="background: var(--success); color: white; margin-left: 5px;">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </p>
            <p style="margin-top: 10px; font-size: 0.8rem;">
                Terakhir refresh: <span id="lastRefreshTime">-</span> | 
                Auto refresh: <span id="autoRefreshStatus">OFF</span>
            </p>
        </footer>
    </div>

    <script>
        // ===== VARIABEL REFRESH =====
        let refreshInterval = null;
        let autoRefreshEnabled = false;
        let autoRefreshTime = 30; // detik
        let refreshTimer = autoRefreshTime;
        let lastRefresh = null;
        let isRefreshing = false;
        let startY = 0;
        let pullStart = 0;
        
        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize semua fungsi sebelumnya...
            initializeUI();
            loadAllData();
            requestNotificationPermission();
            setCurrentDateTime();
            setupServiceWorker();
            setupInstallPrompt();
            startAlarmChecker();
            
            // Setup refresh features
            setupRefreshFeatures();
            
            // Setup pull to refresh
            setupPullToRefresh();
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            }, 1000);
            
            // Update last refresh time
            updateLastRefreshTime();
        });
        
        // ===== SETUP REFRESH FEATURES =====
        function setupRefreshFeatures() {
            // Manual refresh button
            document.getElementById('refreshButton').addEventListener('click', manualRefresh);
            document.getElementById('manualRefreshBtn').addEventListener('click', manualRefresh);
            document.getElementById('menuRefresh').addEventListener('click', manualRefresh);
            
            // Auto refresh toggle
            document.getElementById('menuAutoRefresh').addEventListener('click', toggleAutoRefresh);
            
            // PWA menu
            document.getElementById('pwaMenuBtn').addEventListener('click', togglePwaMenu);
            
            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.pwa-menu')) {
                    document.getElementById('pwaMenuDropdown').classList.remove('show');
                }
            });
            
            // Check if we're in PWA mode
            if (isPWAInstalled()) {
                document.getElementById('autoRefreshInfo').style.display = 'block';
                document.querySelector('.pwa-menu').style.display = 'block';
                updateAutoRefreshUI();
            }
        }
        
        function setupPullToRefresh() {
            let touchStartY = 0;
            let touchMoveY = 0;
            let isPulling = false;
            
            document.addEventListener('touchstart', (e) => {
                // Only trigger pull to refresh at the top of the page
                if (window.scrollY === 0) {
                    touchStartY = e.touches[0].clientY;
                    isPulling = true;
                    pullStart = Date.now();
                }
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isPulling) return;
                
                touchMoveY = e.touches[0].clientY;
                const pullDistance = touchMoveY - touchStartY;
                
                // Only show pull indicator if pulling down
                if (pullDistance > 0) {
                    e.preventDefault();
                    const indicator = document.getElementById('pull-to-refresh');
                    indicator.style.top = Math.min(pullDistance, 60) - 60 + 'px';
                    
                    // If pulled enough, show loading state
                    if (pullDistance > 100) {
                        indicator.classList.add('show');
                    }
                }
            });
            
            document.addEventListener('touchend', (e) => {
                if (!isPulling) return;
                
                const touchEndY = e.changedTouches[0].clientY;
                const pullDistance = touchEndY - touchStartY;
                const pullDuration = Date.now() - pullStart;
                
                // Reset pull indicator
                document.getElementById('pull-to-refresh').style.top = '-60px';
                document.getElementById('pull-to-refresh').classList.remove('show');
                
                // Trigger refresh if pulled enough
                if (pullDistance > 100 && pullDuration < 1000) {
                    manualRefresh();
                }
                
                isPulling = false;
            });
        }
        
        // ===== REFRESH FUNCTIONS =====
        function manualRefresh() {
            if (isRefreshing) return;
            
            isRefreshing = true;
            const refreshBtn = document.getElementById('refreshButton');
            refreshBtn.classList.add('refreshing');
            
            // Simulate loading delay
            setTimeout(() => {
                // Reload data from localStorage
                loadAllData();
                
                // Update UI
                refreshBtn.classList.remove('refreshing');
                isRefreshing = false;
                lastRefresh = new Date();
                updateLastRefreshTime();
                
                // Show success message
                showToast('Data berhasil di-refresh!', 'success');
                
                // Reset auto-refresh timer
                if (autoRefreshEnabled) {
                    refreshTimer = autoRefreshTime;
                    updateAutoRefreshTimer();
                }
            }, 1000);
        }
        
        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            
            if (autoRefreshEnabled) {
                startAutoRefresh();
                showToast('Auto refresh diaktifkan setiap ' + autoRefreshTime + ' detik', 'success');
            } else {
                stopAutoRefresh();
                showToast('Auto refresh dimatikan', 'warning');
            }
            
            updateAutoRefreshUI();
        }
        
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            
            refreshTimer = autoRefreshTime;
            updateAutoRefreshTimer();
            
            refreshInterval = setInterval(() => {
                refreshTimer--;
                updateAutoRefreshTimer();
                
                if (refreshTimer <= 0) {
                    manualRefresh();
                    refreshTimer = autoRefreshTime;
                }
            }, 1000);
        }
        
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
            document.getElementById('autoRefreshInfo').style.display = 'none';
        }
        
        function updateAutoRefreshTimer() {
            const timerElement = document.getElementById('refreshTimer');
            const infoElement = document.getElementById('autoRefreshInfo');
            
            if (timerElement) timerElement.textContent = refreshTimer;
            if (infoElement && autoRefreshEnabled) {
                infoElement.style.display = 'block';
            }
        }
        
        function updateAutoRefreshUI() {
            const statusElement = document.getElementById('autoRefreshStatus');
            const textElement = document.getElementById('autoRefreshText');
            
            if (statusElement) {
                statusElement.textContent = autoRefreshEnabled ? 'ON' : 'OFF';
                statusElement.style.color = autoRefreshEnabled ? 'var(--success)' : 'var(--danger)';
            }
            
            if (textElement) {
                textElement.textContent = 'Auto Refresh: ' + (autoRefreshEnabled ? 'ON' : 'OFF');
            }
        }
        
        function updateLastRefreshTime() {
            const element = document.getElementById('lastRefreshTime');
            if (!element) return;
            
            if (!lastRefresh) {
                lastRefresh = new Date();
            }
            
            const now = new Date();
            const diffMs = now - lastRefresh;
            const diffMins = Math.floor(diffMs / 60000);
            const diffSecs = Math.floor((diffMs % 60000) / 1000);
            
            if (diffMins > 0) {
                element.textContent = diffMins + ' menit lalu';
            } else {
                element.textContent = diffSecs + ' detik lalu';
            }
            
            element.title = 'Terakhir: ' + lastRefresh.toLocaleString('id-ID');
        }
        
        function togglePwaMenu() {
            const dropdown = document.getElementById('pwaMenuDropdown');
            dropdown.classList.toggle('show');
        }
        
        // ===== UTILITY FUNCTIONS =====
        function showToast(message, type = 'info') {
            // Remove existing toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) existingToast.remove();
            
            // Create toast
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
                <button onclick="this.parentElement.remove()" style="background: none; border: none; color: inherit; cursor: pointer;">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            // Style toast
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#4ade80' : type === 'error' ? '#ef4444' : '#4361ee'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 9999;
                display: flex;
                align-items: center;
                justify-content: space-between;
                min-width: 300px;
                max-width: 400px;
                animation: slideIn 0.3s ease;
            `;
            
            // Add animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(toast);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 3000);
        }
        
        // ===== PWA DETECTION =====
        function isPWAInstalled() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true ||
                   document.referrer.includes('android-app://');
        }
        
        // ===== SEMUA FUNGSI SEBELUMNYA (loadAllData, saveIncome, dll) =====
        // ... (Semua fungsi dari kode sebelumnya tetap ada di sini)
        // Untuk menghemat ruang, saya tidak menulis ulang semua fungsi
        // Tapi semua fungsi dari kode sebelumnya harus ada
        
        // Contoh: Fungsi loadAllData harus ada
        function loadAllData() {
            // Implementasi dari kode sebelumnya
            console.log('Loading all data...');
            // ... kode lengkap dari sebelumnya
        }
        
        // Fungsi lainnya juga harus ada...
        
        // Update last refresh time periodically
        setInterval(updateLastRefreshTime, 30000); // Update every 30 seconds
        
        // Initialize auto-refresh if PWA
        if (isPWAInstalled()) {
            // Auto enable refresh in PWA mode
            setTimeout(() => {
                autoRefreshEnabled = true;
                startAutoRefresh();
                updateAutoRefreshUI();
            }, 5000);
        }
    </script>
</body>
</html>
